name: CI (flexible)

on:
  push:
    branches: [ main ]
    paths:
      - 'flexible/**'
      - '.golangci.yaml'
      - '.github/workflows/ci-flexible.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'flexible/**'
      - '.golangci.yaml'
      - '.github/workflows/ci-flexible.yml'
  workflow_dispatch:

permissions:
  security-events: write
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6.0.2

    - name: Setup Go
      uses: actions/setup-go@v6.2.0
      with:
        go-version-file: 'flexible/go.mod'
        cache: true
        cache-dependency-path: 'flexible/go.sum'

    - name: Run go fmt
      working-directory: flexible
      run: |
        unformatted=$(gofmt -l .)
        if [ -n "$unformatted" ]; then
          echo "The following files are not properly formatted:"
          echo "$unformatted"
          exit 1
        fi

    - name: Run go vet
      working-directory: flexible
      run: go vet ./...

    - name: Run tests
      working-directory: flexible
      run: |
        go test -race -cover ./... 2>&1 | tee /tmp/test-output.txt
        test_exit=${PIPESTATUS[0]}
        echo "## Test Coverage" >> $GITHUB_STEP_SUMMARY
        grep "coverage:" /tmp/test-output.txt >> $GITHUB_STEP_SUMMARY || true
        exit $test_exit

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6.0.2

    - name: Set up Go
      uses: actions/setup-go@v6.2.0
      with:
        go-version-file: 'flexible/go.mod'
        cache: true
        cache-dependency-path: 'flexible/go.sum'

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v9.2.0
      with:
        version: latest
        args: --timeout=5m
        working-directory: flexible

  security:
    name: Security
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6.0.2

    - name: Run Gosec Security Scanner
      uses: securego/gosec@v2.23.0
      with:
        args: '-fmt sarif -out results.sarif ./flexible/...'

    - name: Upload Gosec results
      if: always()
      uses: github/codeql-action/upload-sarif@v4.32.3
      with:
        sarif_file: results.sarif
        checkout_path: ${{ github.workspace }}/flexible
